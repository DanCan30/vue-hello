<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div id="app">

        <h1>
            Type something: <span :class="applyEnphasis()">{{ message }}</span>
        </h1>

        <div class="container">
            <input type="text" v-model="message" placeholder="Type here something...">
            <input type="text" v-model="imgSrc" placeholder="Select an url for you image">
            <button @click="changeImg()">Change Image</button>
            <img :src="newImg" alt="">
        </div>
    </div>


    <script src="./script/main.js"></script>
</body>
</html>
